<template>
    <lightning-card title="Licensing Timeline" icon-name="custom:custom63">
        <template for:each={licenses} for:item="license">
            <div key={license.Id} class="slds-box slds-m-around_x-small">
                <div class="slds-p-around_medium">
                    <lightning-input type="search" label="Search by contentRecords Name"
                        onchange={handleSearch}></lightning-input>
                    <p><strong>License Type:</strong> {license.License_Type__c}</p>
                    <p><strong>Start:</strong> {license.Start_Date__c}</p>
                    <p><strong>End:</strong> {license.End_Date__c}</p>
                    <p><strong>Status:</strong> {license.Status__c}</p>
                </div>
            </div>
        </template>
    </lightning-card>
</template>
